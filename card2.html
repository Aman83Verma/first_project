<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card2.css">
</head>
<body>
    
    <div class="container">

        <div class="box1">
            <img class="firstimage" src="card2.png" alt="card2">

            <div class="textbox">
                <h2>
                    Order Summary
                </h2>
    
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus voluptate ducimus, ut sequi praesentium nulla facilis molestiae? Nam, accusantium! Quos, iusto molestiae?
                </p>
            </div>

            <div class="box2">

                <div class="leftbox">

                    <div class="imgbox">
                        <img class="secondimage" src="music.jpg" alt="music icon">
                    </div>
                    
                    <div class="leftboxtext">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>

                </div>

                <div class="rightbox">
                    <a href="#">Change</a>
                </div>

            </div>

            <button>
                Proceed to Payment
            </button>

            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>

    </div>

</body>
</html>
